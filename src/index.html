<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src=""></script>
  </head>
  <body>
    <div class="container mt-2 d-flex flex-column">
      <!-- CARD -->
      <div
        class="card overflow-hidden row col-9 col-md-5 col-lg-4 col-xl-3 m-auto d-flex flex-column justify-content-center h-100"
        id="card"
      ></div>
      <!-- INPUTS -->
      <div class="inputs col-10 col-md-8 col-lg-6 mx-auto mt-2">
        <div class="row d-flex justify-content-center">
          <div class="form-floating col-5 col-md-4 p-1">
            <input
              class="form-control"
              type="number"
              id="cardWidth"
              min="100"
              placeholder=""
            />
            <label class="m-auto" for="cardWidth">Width</label>
          </div>
          <div class="form-floating col-5 col-md-4 p-1">
            <input
              class="form-control"
              type="number"
              id="cardHeight"
              min="150"
              placeholder=""
            />
            <label class="m-auto" for="cardHeight">Height</label>
          </div>
          <div class="form-floating col-6 col-md-4 p-1">
            <select
              class="form-select"
              for="time"
              id="timeSelect"
              aria-label="Floating label select example"
            >
              <option value="disabled">disabled</option>
              <option value="10">10 seconds</option>
              <option value="5">5 seconds</option>
              <option value="2">2 seconds</option>
            </select>
            <label for="timeSelect">Refresh</label>
          </div>
        </div>
        <div class="row my-2">
          <button
            type="button"
            class="btn btn-primary col-6 col-md-4 col-lg-3 m-auto"
            id="newCardBtn"
          >
            Otra carta
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
